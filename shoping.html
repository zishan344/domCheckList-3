<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawsome link -->
    <script
      src="https://kit.fontawesome.com/d6aef9706e.js"
      crossorigin="anonymous"
    ></script>
    <!-- <link
      href="https://kit-pro.fontawesome.com/releases/v5.15.4/css/pro.min.css"
      rel="stylesheet"
    /> -->
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- custome css -->
    <link rel="stylesheet" href="./css/shoping.css" />

    <title>shping cart</title>
  </head>
  <body>
    <header class="container">
      <h1>My shopping cart</h1>
    </header>
    <main class="my-5">
      <section class="cart container p-5">
        <div class="container">
          <div class="row align-items-center cart-item">
            <div class="col-md-7 d-flex align-items-center">
              <img
                class="img-fluid cart-item-img"
                src="./img/shopingPic/product-1.png"
                alt=""
              />
              <h4>iPhone 11 128GB Black</h4>
            </div>
            <div class="col-md-5 d-flex align-items-center">
              <div class="input-group number-spinner">
                <button id="phone-minus" class="btn">
                  <i class="fas fa-minus"></i>
                </button>
                <input
                  id="phone-input"
                  class="count text-center"
                  type="number"
                  min="0"
                  value="1"
                />
                <button id="phone-plus" class="btn btn-default">
                  <i class="fas fa-plus"></i>
                </button>
              </div>
              <h4 class="price">$<span id="phone-total">1219</span></h4>
              <img
                class="cart-remove"
                src="./img/shopingPic/remove.png"
                alt=""
              />
            </div>
          </div>
          <div class="row align-items-center cart-item mt-4">
            <div class="col-md-7 d-flex align-items-center">
              <img
                class="img-fluid cart-item-img"
                src="./img/shopingPic/product-2.png"
                alt=""
              />
              <h4>iPhone 11 Silicone Case - Black</h4>
            </div>
            <div class="col-md-5 d-flex align-items-center">
              <div class="input-group number-spinner">
                <button id=" case-minus" class="btn">
                  <i class="fas fa-minus"></i>
                </button>
                <input
                  id="case-input"
                  class="count text-center"
                  type="number"
                  min="0"
                  value="1"
                />
                <button id="case-plus" class="btn btn-default">
                  <i class="fas fa-plus"></i>
                </button>
              </div>
              <h4 class="price">$<span id="case-total">59</span></h4>
              <img
                class="cart-remove"
                src="./img/shopingPic/remove.png"
                alt=""
              />
            </div>
          </div>
          <div class="row align-items-center cart-item mt-4">
            <div class="col-md-7">
              <h4>Subtotal:</h4>
              <h4>Tax:</h4>
              <h4>Total:</h4>
            </div>
            <div class="col-md-5 text-end">
              <h4 class="price">$1,278</h4>
              <h4 class="price">$0</h4>
              <h4 class="price">$59</h4>
            </div>
          </div>
          <div class="text-end mt-5">
            <button class="btn btn-success rounded px-5 py-3">Check Out</button>
          </div>
        </div>
      </section>
    </main>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- custome js -->
    <script src="./js/shoping.js"></script>
  </body>
</html>
